<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cadastro</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Cadastro de Usuário</h2>
        <p>Clique para se cadastrar
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">+</button>
        </p>
        <div class="modal" id="myModal">
            <div class="modal-dialog">
                <div class="modal-content">

                    <!-- Modal Header -->
                    <div class="modal-header">
                        <h4 class="modal-title" id="titulo-modal">cadastrar</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>

                    <!-- Modal body -->
                    <div class="modal-body">
                        <form id="form">
                            <div class="form-group">
                                <label for="nome">nome:</label><br>
                                <input type="text" id="nome" name="nome" class="form-control" required><br>
                            </div>
                            <div class="form-group">
                                <label for="idade">Idade:</label><br>
                                <input type="text" id="idade" name="idade" class="form-control" required><br>
                            </div>
                            <div class="form-group">
                                <label for="email">E-mail:</label><br>
                                <input type="text" id="email" name="email" class="form-control" required><br>
                            </div>
                            <div class="form-group">
                                <label for="cnpj">CNPJ:</label><br>
                                <input type="text" id="cnpj" name="cnpj" class="form-control" required><br>
                            </div>
                            <div class="form-group">
                                <label for="cpf">CPF:</label><br>
                                <input type="text" id="cpf" name="cpf" class="form-control" required><br>
                            </div>
                            <div class="form-group">
                                <label for="pais">País:</label><br>
                                <input type="text" id="pais" name="pais" class="form-control" required><br>
                            </div>
                            <div class="form-group">
                                <label for="estado">Estado:</label><br>
                                <input type="text" id="estado" name="estado" class="form-control" required><br>
                            </div>
                            <div class="form-group">
                                <label for="cep">Cep:</label><br>
                                <input type="text" id="cep" name="cep" class="form-control" required><br>
                            </div>
                            <div class="form-group">
                                <label for="descricao">Descrição:</label><br>
                                <textarea id="descricao" name="descricao" class="form-control" rows="4" cols="50" required></textarea><br>
                            </div>
                            <div class="form-group">
                                <label for="competencia">Competencias:</label><br>
                                <textarea id="competencia" name="competencia" class="form-control" rows="4" cols="50" required></textarea><br>
                            </div>
                            <div class="modal-footer">
                                <button type="button" data-dismiss="modal" class="btn btn-danger"  id="enviar">salvar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
