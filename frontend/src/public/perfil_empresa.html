<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav class="navbar navbar-expand-sm bg-light navbar-light justify-content-end">
    <!--<a class="navbar-brand" href="#">Logo</a>-->
    <!-- Links -->
    <ul class="navbar-nav ">

      <form class="form-inline">
        <input class="form-control mr-sm-2" type="text" placeholder="procurar candidato">
        <button class="btn" type="submit"><i class="bi bi-search"></i></button>
      </form>
      <li class="nav-item menu">
        <a class="nav-link" href="#"><i class="bi bi-app-indicator"></i></a>
      </li>
      <li class="nav-item menu">
        <a class="nav-link" href="#myModal" data-toggle="modal"><i class="bi bi-person-workspace"></i></a>
      </li>
      <li class="nav-item menu">
        <a class="nav-link" href="#"> <i class="bi bi-chat-dots"></i></a>
      </li>
      <li class="nav-item menu">
        <a class="nav-link" href="#"><i class="bi bi-person-circle"></i></a>
      </li>
    </ul>

  </nav>

  <div class="modal" id="myModal">
      <div class="modal-dialog">
          <div class="modal-content">

              <!-- Modal Header -->
              <div class="modal-header">
                  <h4 class="modal-title">Cadastrar Vaga</h4>
                  <button type="button" class="close" data-dismiss="modal">&times;</button>
              </div>

              <!-- Modal body -->
              <div class="modal-body">
                  <form>
                      <div class="form-group">
                          <label for="titulo_vaga">Titulo: </label>
                          <input type="text" class="form-control" id="titulo_vaga">
                      </div>
                      <div class="form-group">
                          <label for="formato_vaga">Formato: </label>
                          <input type="text" class="form-control" id="formato_vaga">
                      </div>
                      <div class="form-group">
                          <label for="local_vaga">Local: </label>
                          <input type="text" class="form-control" id="local_vaga">
                      </div>
                      <div class="form-group">
                          <label for="descricao_vaga">Descrição: </label>
                          <textarea  class="form-control" id="descricao_vaga" rows="4" cols="50" required></textarea><br>
                      </div>
                      <div class="form-group">
                          <label for="competencia_vaga">Competências: </label>
                          <input type="text" class="form-control" id="competencia_vaga">
                      </div>
                      <div class="form-group">
                          <label for="qualificacoes_vaga">Qualificações: </label>
                          <input type="text" class="form-control" id="qualificacoes_vaga">
                      </div>

                  </form>
              </div>

              <!-- Modal footer -->
              <div class="modal-footer">
                  <button id="cad_vaga" type="button" class="btn btn-success" data-dismiss="modal">Cadastrar</button>
              </div>

          </div>
      </div>
  </div>

  <div id="candidato-list" style="margin-left: 20%">

  </div>

  <script src="telaEmpresa.min.js"></script>
</body>
</html>
