    // Dependências do Groovy
    implementation 'org.codehaus.groovy:groovy:3.0.21'
    implementation 'org.codehaus.groovy:groovy-sql:3.0.21'

    // Dependência do PostgreSQL
    implementation 'org.postgresql:postgresql:42.7.2'

    // Dependência do Spock com versão específica para Groovy 3.0
    implementation 'org.spockframework:spock-core:2.4-M4-groovy-3.0'

    // Dependências de JUnit
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.9.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.9.0'

    // Dependências de Mockito e MockK
    testImplementation 'org.mockito:mockito-core:4.0.0'
    testImplementation 'org.mockito:mockito-inline:4.0.0'
    testImplementation 'io.mockk:mockk:1.12.0'

}

// Define the main class for the application
mainClassName = 'Main'
